name: Render PlantUML Diagrams
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Render PlantUML diagrams
        uses: philips-labs/gha-plantuml@v1
        with:
          args: "-tpng"
          files: "*.puml"
          outdir: "bilder"
