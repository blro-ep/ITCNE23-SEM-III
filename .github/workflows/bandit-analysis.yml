name: Bandit Code Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bandit:
    name: Run Bandit
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run Bandit
      run: bandit -r /ITCNE23-SEM-III
